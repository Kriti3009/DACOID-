<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="bg-gray-100">
    <div class="p-4">
        <h1 class="text-center text-2xl font-bold mb-8">What are your goals?</h1>
    </div>
    <div class="mx-4 mb-4">
        <div class="max-w-lg bg-gray-100 rounded-lg shadow-lg relative">
            <label for="weight-loss" class="text-base font-semibold text-black cursor-pointer flex items-center p-4">
                Weight Loss
                <input type="checkbox" id="weight-loss" class="ml-4 cursor-pointer h-6 w-6">
            </label>
        </div>

        <div class="max-w-lg bg-gray-100 rounded-lg shadow-lg relative mt-4">
            <label for="weight-gain" class="text-base font-semibold text-black cursor-pointer flex items-center p-4">
                Muscle Gain
                <input type="checkbox" id="weight-gain" class="ml-4 cursor-pointer h-6 w-6">
            </label>
        </div>

        <div class="max-w-lg bg-gray-100 rounded-lg shadow-lg relative mt-4">
            <label for="fam" class="text-base font-semibold text-black cursor-pointer flex items-center p-4">
                Flexibility and Mobility
                <input type="checkbox" id="fam" class="ml-4 cursor-pointer h-6 w-6">
            </label>
        </div>

        <div class="max-w-lg bg-gray-100 rounded-lg shadow-lg relative mt-4">
            <label for="fitness" class="text-base font-semibold text-black cursor-pointer flex items-center p-4">
                General Fitness
                <input type="checkbox" id="fitness" class="ml-4 cursor-pointer h-6 w-6">
            </label>
        </div>

        <div class="max-w-lg bg-gray-100 rounded-lg shadow-lg relative mt-4">
            <label for="training" class="text-base font-semibold text-black cursor-pointer flex items-center p-4">
                Event-specific training
                <input type="checkbox" id="training" class="ml-4 cursor-pointer h-6 w-6">
            </label>
        </div>

        <div class="max-w-lg bg-gray-100 rounded-lg shadow-lg relative mt-4">
            <label for="mmh" class="text-base font-semibold text-black cursor-pointer flex items-center p-4">
                Mindfulness and Mental Health
                <input type="checkbox" id="mmh" class="ml-4 cursor-pointer h-6 w-6">
            </label>
        </div>
    </div>

    <div class="fixed bottom-4 left-0 right-0 flex justify-center">
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg mb-4">
            Confirm
        </button>
    </div>
<script src="script5.js"></script>
</body>

</html>
