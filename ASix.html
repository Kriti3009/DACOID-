<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracer</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">

  <div class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-4">
      <button class="text-gray-600 hover:text-gray-800">
        <!-- Less than like symbol: &lt; -->
        <a href="#"><span class="text-xl">&lt;</span></a>
      </button>
      <h1 class="text-2xl font-bold">Workout Tracer</h1>
    </div>
    <!-- Your content here -->

    <!-- Add an image after the existing content -->
    <img src="Tracer.png" alt="Description of the image">
    <!-- Caution symbol -->
    <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">&#9888;</strong>
        <span class="block sm:inline">You've burned fewer calories than yesterday. Time to get moving.</span>
      </div>

      <!-- Upcoming Workout Heading -->
    <h2 class="text-black text-lg font-semibold mt-8">Upcoming Workout</h2>

    <!-- See More Link -->
    <div class="text-right mt-2">
      <a href="#" class="text-gray-600 hover:text-gray-800">See More</a>
    </div>

     <!-- Upcoming Workout Heading with Image -->
     <div class="flex items-center mt-8">
        <img src="workout1.png" alt="Full Body Workout" class="w-12 h-12 mr-3">
        <div>
          <h2 class="text-black text-lg font-bold">Full Body Workout</h2>
          <p class="text-gray-500">Full Body Workout</p>
          <p class="text-gray-500">Today, 3pm</p>
        </div>
      </div>
  
      <!-- Toggle Button -->
      <div class="flex justify-end mt-2"> <!-- Adjusted margin-top here -->
        <label for="toggle" class="flex items-center cursor-pointer">
          <div class="relative">
            <input type="checkbox" id="toggle" class="sr-only">
            <div class="block bg-blue-600 w-14 h-8 rounded-full"></div>
            <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
          </div>
          
        </label>
        
      </div>
      <!-- Upcoming Workout Heading with Image -->
     <div class="flex items-center mt-8">
        <img src="workout2.png" alt="Full Body Workout" class="w-12 h-12 mr-3">
        <div>
          <h2 class="text-black text-lg font-bold">Upper Body Workout</h2>
          <p class="text-gray-500">Full Body Workout</p>
          <p class="text-gray-500">4February, 3:30pm</p>
        </div>
      </div>
  
      <!-- Toggle Button -->
      <div class="flex justify-end mt-4">
        <label for="toggle" class="flex items-center cursor-pointer">
          <div class="relative">
            <input type="checkbox" id="toggle" class="sr-only">
            <div class="block bg-blue-600 w-14 h-8 rounded-full"></div>
            <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
          </div>
          
        </label>
        
      </div>
       <!-- What Do You Want To Train Heading -->
    <h2 class="text-black text-lg font-bold mt-8">What Do You Want To Train</h2>
    
  </div>

  <!-- Rectangular Box with Image -->
  <div class="mt-4 bg-blue-300 p-4 rounded-lg flex justify-between items-center">
    <div>
      <h3 class="text-black text-lg font-bold">Full Body Workout</h3>
      <p class="text-gray-500">Arms</p>
      <p class="text-gray-500">Chest</p>
    </div>
    <img src="workout3.png" alt="Workout Image" class="w-24 h-24 rounded-full shadow-md border-2 border-white">
  </div>
  
</div>


    <!-- Circular Search Symbol -->
    <!--<div class="flex items-center justify-center mt-4">
        <div class="relative w-16 h-16 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l4.142 4.142a2 2 0 01-2.828 2.828L12 17.828l-4.314 4.314a2 2 0 01-2.828-2.828L9 15m6-6a6 6 0 11-12 0 6 6 0 0112 0z" />
          </svg>
        </div>
      </div>
      
    </div>-->

     <!-- Circular Search Symbol with Icons -->
     <div class="flex items-center justify-center mt-4 space-x-4"> <!-- Added space-x-4 for proper spacing -->
        <!-- Home Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
          
          
        <!-- Instagram Post Icon -->
        <svg class="h-6 w-6 text-black-500"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />  <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />  <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" /></svg>
        <!-- Search Symbol -->
        <div class="relative w-12 h-12 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full flex items-center justify-center mr-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l4.142 4.142a2 2 0 01-2.828 2.828L12 17.828l-4.314 4.314a2 2 0 01-2.828-2.828L9 15m6-6a6 6 0 11-12 0 6 6 0 0112 0z" />
          </svg>
        </div>
        <!-- Camera Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
          </svg>
          
        <!-- People Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
          </svg>
          
      </div>
      
    </div>
  
  
  <script src="script6.js"></script>

</body>
</html>
