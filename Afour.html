<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-md">
            <p class="text-3xl font-bold mb-8 text-center">Welcome Back</p>

            <form class="mb-6">
                <div class="mb-4">
                    <input id="email" type="email" placeholder="E-mail" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <input id="password" type="password" placeholder="Password" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <p class="text-gray-500 text-sm text-center mb-4"><a href="#" class="underline">Forgot your password?</a></p>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 w-full rounded">Log in</button>
            </form>

            <div class="text-center">
                <div class="flex items-center justify-center mb-4">
                    <hr class="w-1/3 border-gray-300">
                    <span class="mx-2 text-gray-500">or</span>
                    <hr class="w-1/3 border-gray-300">
                </div>
                <div class="flex justify-center mt-4">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white rounded-full h-10 w-10 flex items-center justify-center mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6 text-white">
                            <path fill="#FFFFFF" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5.88 12H14v-3h2c.38 0 .7.28.74.65l.43 2.35h2.3c-.13.65-.53 1.22-1.08 1.58-.55.36-1.24.57-2.09.57zm-1.65-4.65c-.25-.2-.57-.35-.92-.35h-3v1.87h1.63c-.07.35-.12.63-.12 1.05s.05.7.12 1.05H9.41c-.38 0-.69-.26-.81-.64l-.41-2.35H6.79v-1.87h2.36c.03-.21.09-.41.18-.59L8.2 8.75c-.2-.33-.57-.53-.97-.53-.65 0-1.17.53-1.17 1.17v6.42c0 .64.52 1.17 1.17 1.17h6.65c1.08 0 1.96-.88 1.96-1.96v-2.76c0-.57-.11-1.15-.33-1.7z"/>
                        </svg>
                    </button>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white rounded-full h-10 w-10 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6 text-white">
                            <path fill="#FFFFFF" d="M16.42 2H7.58C5.08 2 3 4.08 3 6.58v9.83C3 19.92 5.08 22 7.58 22h4.75v-7.25h-1.94v-2.83h1.94V9.58c0-1.95 1.19-3.02 2.93-3.02.84 0 1.56.06 1.77.09v2.05h-1.22c-.95 0-1.13.45-1.13 1.11v1.46h2.25l-.29 2.83h-1.96V22h3.86c2.5 0 4.58-2.08 4.58-4.58V6.58C21 4.08 18.92 2 16.42 2"/>
                        </svg>
                    </button>
                </div>
            </div>

            <p class="text-gray-500 text-sm text-center mt-4">
                Don't have an account yet? <a href="#" class="text-blue-500 underline">Create an account</a>
            </p>
        </div>
    </div>
    <script src="script4.js"></script>
</body>
</html>
