<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .plus-button {
            position: fixed;
            bottom: 50px; /* Adjust the distance from the bottom as needed */
            right: 20px; /* Adjust the distance from the right as needed */
            background: linear-gradient(90.95deg, #E9B1E0 0.79%, #D3A5F2 99.18%);
            width: 60px; /* Adjust the width as needed */
            height: 60px; /* Adjust the height as needed */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .plus-icon {
            color: white;
            font-size: 24px; /* Adjust the icon size as needed */
        }
    </style>
</head>
<body>
    
<div class="container mx-auto px-4 py-6">
    <div div class="flex justify-between items-center mb-4">
        <button class="text-gray-600 hover:text-gray-800">
            <!-- Less than like symbol: &lt; -->
            <a href="#"><span class="text-xl">&lt;</span></a>
        </button>
        
        <h1 class="text-2xl font-bold ">Workout Schedule</h1>
    </div>
    </div>
    <div class="text-center">
        <h1 class="text-lg font-semibold">&lt;April 2024&gt;</h1>
    </div>

    <div class="flex justify-center">
        <div class="grid grid-cols-1 gap-4 md:grid-cols-5">
            <!-- Sun -->
            <div class="bg-white rounded-lg p-4 shadow-md">
                <div class="text-center mb-2">
                    <p class="text-lg font-semibold">Sun</p>
                    <p class="text-gray-800">5</p>
                </div>
            </div>
            
            <!-- Mon -->
            <div class="bg-white rounded-lg p-4 shadow-md">
                <div class="text-center mb-2">
                    <p class="text-lg font-semibold">Mon</p>
                    <p class="text-gray-500">6</p>
                </div>
            </div>

            <!-- Tue -->
            <div class="bg-white rounded-lg p-4 shadow-md">
                <div class="text-center mb-2">
                    <p class="text-lg font-semibold">Tue</p>
                    <p class="text-gray-500">7</p>
                </div>
            </div>

            <!-- Wed -->
            <div class="bg-white rounded-lg p-4 shadow-md">
                <div class="text-center mb-2">
                    <p class="text-lg font-semibold">Wed</p>
                    <p class="text-gray-500">8</p>
                </div>
            </div>

            <!-- Thu -->
            <div class="bg-white rounded-lg p-4 shadow-md">
                <div class="text-center mb-2">
                    <p class="text-lg font-semibold">Thu</p>
                    <p class="text-gray-500">9</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Horizontal Lines -->
    <div class="mt-2 flex items-center">
        
        <div class="ml-2 text-sm text-black">06:00 AM</div>
    </div>
    <div class="border-t-2 border-gray-500 w-4/5 mx-auto"></div>
    <div class="mt-2 flex items-center">
        
        <div class="ml-2 text-sm text-black">07:00 AM</div>
    </div>
    <div class="border-t-2 border-gray-500 w-4/5 mx-auto"></div>
    <div class="mt-2 flex items-center">
        
        <div class="ml-2 text-sm text-black">08:00 AM</div>
    </div>
    <div class="border-t-2 border-gray-500 w-4/5 mx-auto"></div>
    <div class="mt-2 flex items-center">
       
        <div class="ml-2 text-sm text-black">09:00 AM</div>
    </div>
    <div class="border-t-2 border-gray-500 w-4/5 mx-auto"></div>
    <div class="mt-2 flex items-center">
        
        <div class="ml-2 text-sm text-black">10:00 AM</div>
    </div>
    <div class="border-t-2 border-gray-500 w-4/5 mx-auto"></div>
    <div class="mt-2 flex items-center">
       
        <div class="ml-2 text-sm text-black">11:00 AM</div>
    </div>
    <div class="border-t-2 border-gray-500 w-4/5 mx-auto"></div>
    <div class="mt-2 flex items-center">
        
        <div class="ml-2 text-sm text-black">12:00 AM</div>
    </div>
    <div class="border-t-2 border-gray-500 w-4/5 mx-auto"></div>
    <div class="mt-2 flex items-center">
       
        <div class="ml-2 text-sm text-black">01:00 AM</div>
    </div>
    <div class="border-t-2 border-gray-500 w-4/5 mx-auto"></div>
    <div class="mt-2 flex items-center">
        
        <div class="ml-2 text-sm text-black">02:00 AM</div>
    </div>
    <div class="border-t-2 border-gray-500 w-4/5 mx-auto"></div>
    <div class="mt-2 flex items-center">
       
        <div class="ml-2 text-sm text-black">03:00 AM</div>
    </div>
    <div class="border-t-2 border-gray-500 w-4/5 mx-auto"></div>
    <div class="mt-2 flex items-center">
        
        <div class="ml-2 text-sm text-black">04:00 AM</div>
    </div>
    <div class="border-t-2 border-gray-500 w-4/5 mx-auto"></div>
    <div class="mt-2 flex items-center">
        
        <div class="ml-2 text-sm text-black">05:00 AM</div>
    </div>
    <div class="border-t-2 border-gray-500 w-4/5 mx-auto"></div>

    <div class="flex items-center justify-center mt-4 space-x-4">

        
        <!-- Home Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
        
        <!-- Instagram Post Icon -->
        <svg class="h-6 w-6 text-black-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
        </svg>
        
        <!-- Search Symbol -->
        <div class="relative w-12 h-12 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full flex items-center justify-center mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l4.142 4.142a2 2 0 01-2.828 2.828L12 17.828l-4.314 4.314a2 2 0 01-2.828-2.828L9 15m6-6a6 6 0 11-12 0 6 6 0 0112 0z" />
            </svg>
        </div>
        
        <!-- Camera Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
        </svg>
        
        <!-- People Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </svg>
    </div>
</div>
   <!-- Plus button -->
   <div class="plus-button">
    <svg class="plus-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
    </svg>
</div>

<!-- Other icons and elements -->
</div>
<script src="script7.js"></script>
</body>
</html>
